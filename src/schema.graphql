type Query {
    info: String!
}
type Mutation {
    signup(name:String!,email:String!,matricule:String!,filiere:String!,option:String!,password:String!):AuthPayload!
    login(matricule:String!,password:String!): AuthPayload!
}
type AuthPayload {
    token: String!
    user: User!
}
type User {
    id: ID!
    name: String!
    email: String! 
    matricule: String! 
    filiere: String! 
    option:String!
    password: String!
}
